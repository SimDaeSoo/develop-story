events {                     
    worker_connections  1024;
}

http {
    upstream nextjs {
        server nextjs:3000;
    }

    upstream strapi {
        server strapi:1337;
    }

    server {
        listen 80;

        location /_loadbalancer {
            return 200;
        }

        location ~ ^/(_health|admin|auth|connect|graphql|content-manager|content-type-builder|upload|users-permissions|favicon.ico|mediafiles|email|documentation|plugins|api) {
            rewrite ^/api(.*)$ $1 break;
            proxy_pass http://strapi;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location / {
            proxy_pass http://nextjs;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}